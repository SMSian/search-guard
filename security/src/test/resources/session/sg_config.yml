---
_sg_meta:
  type: "config"
  config_version: 2
sg_config:
  dynamic:
    kibana:
      server_username: kibanaserver
    authc:     
      authentication_internal:
        http_enabled: true
        transport_enabled: true
        order: 1
        http_authenticator:
          challenge: true
          type: "basic"
        authentication_backend:
          type: "internal"        
    do_not_fail_on_forbidden: false
    multi_rolespan_enabled: false