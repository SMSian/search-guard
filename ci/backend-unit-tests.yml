test_security:
  stage: test
  interruptible: true
  rules:
    - if: '$CI_COMMIT_MESSAGE =~ /.*SKIP-UT.*/'
      when: never
    - if: '$CI_COMMIT_MESSAGE =~ /.*SKIP-TESTS.*/'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: always
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: always
    - if: '$CI_COMMIT_TAG =~ /^sg-flx-.*/'
      when: always
    - when: always
  script:
    - UUID=$(uuidgen)
    - echo $UUID
    - mvn $MAVEN_CLI_OPTS -Drevision=$UUID-SNAPSHOT clean install
    - mvn $MAVEN_CLI_OPTS -Drevision=$UUID-SNAPSHOT -pl security test
  artifacts:
    when: always
    reports:
      junit:
        - "*/target/surefire-reports/TEST-*.xml"
        - "*/target/failsafe-reports/TEST-*.xml"
    expire_in: 1 week
  cache:
    key: mavenrepo
    paths:
      - .m2/repository
    policy: pull

