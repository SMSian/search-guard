variables:
  SG_JAVA_BUILD_VERSION: "11"
  MAVEN_OPTS: "-Dmaven.repo.local=m2repository"

image: maven:3.6-jdk-${SG_JAVA_BUILD_VERSION}

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
  - "sgbuild0/sg-suite-enterprise/m2repository" #path look like this because of mv we do below

before_script:
- rm -rf /var/lib/apt/lists/* && apt-get update -yqq && apt-get install -yqq apt-utils jq perl libapr1 openssl libxml2-utils curl uuid-runtime ftp gnupg2 netcat pinentry-tty expect psmisc xmlstarlet sudo > /dev/null 2>&1
- eval $(ssh-agent -s)
- echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
- mkdir -p ~/.ssh
- chmod 700 ~/.ssh
- ssh-keyscan git.floragunn.com >> ~/.ssh/known_hosts
- chmod 644 ~/.ssh/known_hosts
- mkdir -p sgbuild0/sg-suite-enterprise
- mv -f * sgbuild0/sg-suite-enterprise || true #mv sg-suite to be able to have sg-suite and sg-suite-enterprise on the same level -> https://gitlab.com/gitlab-org/gitlab-runner/issues/4672#note_212006686
- mv -f .git* sgbuild0/sg-suite-enterprise || true #dot files/directory need to be moved explicitly
# clone sg-suite-enterprise on the same level as sg-suite
- git clone git@git.floragunn.com:private/sg-suite.git sgbuild0/sg-suite; cd sgbuild0/sg-suite; git checkout $CI_COMMIT_REF_NAME; cd ../sg-suite-enterprise

build_and_deploy:
  script:
  - cd ../sg-suite; mvn -Drevision=b-$CI_COMMIT_REF_NAME-SNAPSHOT -DskipTests -s settings.xml clean install ; cd ../sg-suite-enterprise
  - mvn -Drevision=b-$CI_COMMIT_REF_NAME-SNAPSHOT -s settings.xml clean verify #run tests
  #saving unittests reports in different folder before removing them on next step
  - cp -r /builds/private/sg-suite-enterprise/sgbuild0/sg-suite-enterprise/dlic-security/target/surefire-reports/ /builds/private/sg-suite-enterprise/sgbuild0/dlic-security/ || true
  - cp -r /builds/private/sg-suite-enterprise/sgbuild0/sg-suite-enterprise/dlic-signals/target/surefire-reports/ /builds/private/sg-suite-enterprise/sgbuild0/dlic-signals/ || true  
  - mvn -Drevision=b-$CI_COMMIT_REF_NAME-SNAPSHOT -DskipTests -s settings.xml clean deploy #deploy snapshot
  #- missing: veracode, coverage, srcclr, sonar, scan_veracode.sh

  #saving unittests reports
  artifacts:
    when: always
    paths:
      - sgbuild0/surefire-reports/
      - sgbuild0/dlic-security/
      - sgbuild0/dlic-signals/
      - sgbuild0/sg-suite-enterprise/dlic-signals/
      - sgbuild0/sg-suite-enterprise/dlic-security/
  #only used in merge request so far, so it makes not much sense to upload them
  #artifacts:
  #  reports:
  #    junit:
  #    - target/surefire-reports/TEST-*.xml
